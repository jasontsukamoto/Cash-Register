<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <table>
    <tr>
      <td colspan="4" id="display"></td>
      <td colspan="2" class="filler"></td>
    </tr>
    <tr>
      <td class="number">7</td>
      <td class="number">8</td>
      <td class="number">9</td>
      <td class="number">&divide;</td>
      <td colspan="2" class="actions">clear</td>
    </tr>
    <tr>
      <td class="number">4</td>
      <td class="number">5</td>
      <td class="number">6</td>
      <td class="number">&times;</td>
      <td colspan="2" class="actions">get balance</td>
    </tr>
       <tr>
      <td class="number">1</td>
      <td class="number">2</td>
      <td class="number">3</td>
      <td class="number">-</td>
      <td colspan="2" class="actions">deposit cash</td>
    </tr>
       <tr>
      <td class="number">0</td>
      <td class="number">00</td>
      <td class="number">.</td>
      <td class="number">+</td>
      <td colspan="2" class="actions">withdraw</td>
    </tr>
    <tr>
      <td colspan="3" class="filler"></td>
      <td class="number">=</td>
      <td colspan="2" class="filler"></td>
    </tr>
  </table>

</body>
</html>
